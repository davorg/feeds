name: Deploy to Cloud Run

on:
  workflow_call:
    inputs:
      image_ref:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      image_ref:
        description: 'Full image ref (e.g. europe-west2-docker.pkg.dev/PROJECT/containers/feeds:abc123)'
        required: true
        type: string

jobs:
  deploy:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: europe-west2
      IMAGE_REF: ${{ inputs.image_ref }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: auth
        name: Google Auth (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_ID_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy (bin/deploy_container)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
          CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE: ${{ steps.auth.outputs.credentials_file_path }}
        run: |
          echo "$IMAGE_REF" > image_ref.txt
          bin/deploy_container
          echo "Deployed to: $(cat service_url.txt)"

