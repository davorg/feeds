name: Deploy to Cloud Run

on:
  workflow_call:
    inputs:
      digest:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      digest:
        description: 'sha256:â€¦ digest to deploy (from build job)'
        required: true
        type: string

jobs:
  deploy:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: europe-west1
      IMAGE_NAME: feeds       # keep in sync with build
      AR_REPO: containers

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - id: auth
        name: Google Auth (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_ID_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure gcloud
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
          CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE: ${{ steps.auth.outputs.credentials_file_path }}
        run: |
          gcloud config set project "${PROJECT_ID}"
          gcloud config set run/region "${REGION}"

      - name: Deploy (bin/deploy_container)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
          CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE: ${{ steps.auth.outputs.credentials_file_path }}
          PROJECT_ID: ${{ env.PROJECT_ID }}
          REGION: ${{ env.REGION }}
          SERVICE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          IMAGE_REF="${REGION}-docker.pkg.dev/${PROJECT_ID}/${AR_REPO}/${IMAGE_NAME}@${{ inputs.digest }}"
          echo "Deploying image: $IMAGE_REF"
          echo "$IMAGE_REF" > image_ref.txt

          chmod +x bin/deploy_container
          bin/deploy_container

          echo "Deployed to: $(cat service_url.txt)"

