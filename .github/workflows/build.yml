name: Build container

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: europe-west2

    outputs:
      image_ref: ${{ steps.out.outputs.image_ref }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: auth
        name: Google Auth (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_ID_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Build & push image (bin/build_container)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
          CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE: ${{ steps.auth.outputs.credentials_file_path }}
        run: |
          bin/build_container
          DIGEST=$(gcloud artifacts docker images describe \
            "${REGION}-docker.pkg.dev/${PROJECT_ID}/${AR_REPO}/${IMAGE_NAME}:${TAG}" \
            --format='value(image_summary.digest)')
          echo "digest=${DIGEST}" >> "$GITHUB_OUTPUT"

  deploy:
    needs: build
    uses: davorg/feeds/.github/workflows/deploy.yml@main
    with:
      digest: ${{ needs.build.outputs.digest }}

